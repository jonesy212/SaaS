  <!--CONTENT DESCRIPTION-->
  <meta name="description" content="SaaS Website Mockup">

<body>
  <div class="header-background-overlay">
  <div class="container">

    
    <header>
   
      <div class="header-top">
          <div class="project-logo">
            <img src="/saas-project-assets/project_logo/logo.svg" alt="project logo">
          </div>
          <!-- <h1>Page Title</h1> -->
          <div class="hamburger-wrap">
            <input type="checkbox" class="toggle">
            <div class="hamburger">
              <div></div>
            </div>
          </div>
          <div class="header-text-box">
            <h1>Empowering teams
            <br> with the freedom</h1>
            <div class="subtext">Own unlimited power of the web development.</div>
          </div>
          <div class="play-and-learn">
            <div class="play-video-btn">
              
              <span><i class="fa-solid fa-circle-play"></i> Play Video</span>
            </div>
            <span><a href="#">Learn More</a> <i class="fa-solid fa-chevron-right"></i></span>
          </div>
        </div>
    </header>
    </div>
    <div>
      
      <ul class="logo-icons">

        <div class="logo-icon paypal-icon">
          <li class="circle-icon-3 ">
          <img src="/saas-project-assets/logo_icons/paypal.jpg" alt="paypal icon">
        </li>
        </div>
        
        <div class="logo-icon google-icon">
          <li class="circle-icon-">
          <img src="/saas-project-assets/logo_icons/google.png" alt="google icon">
        </li>
        </div>
        
        <div class="logo-icon atlassian-icon">
          <li class="circle-icon-1 ">
          <img src="/saas-project-assets/logo_icons/atlassian.png" alt="atlassian logo">
        </li>
        </div>

        <div class="logo-icon weave-icon">
          <li class="circle-icon-4">
          <img src="/saas-project-assets/logo_icons/weave.png" alt=" weave icon">
        </li>
        </div>
        
        <div class="logo-icon asana-icon">
          <li class="circle-icon-2 ">
          <img src="/saas-project-assets/logo_icons/asana.png" alt=" asana icon">
        </li>
        </div>
      </ul>
    </div>
  </div>
  
  <div class="container benefits">
    
    <section>
    <div class="benefit-heading">
      Key Benefits
    </div>

    <div class="subtext">
      Design faster with a growing array of beautiful templates.
    </div>
  </section>

    
  </div>
<footer>footer</footer>
